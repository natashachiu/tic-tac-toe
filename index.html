<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="popup">
      <form class="form">
        <div class="input-container">
          <label for="p1-name">Player 1</label>
          <input type="text" id="p1-name" placeholder="Enter a name" />
        </div>
        <div class="input-container">
          <label for="p2-name">Player 2</label>
          <input type="text" id="p2-name" placeholder="Enter a name" />
        </div>
        <button type="submit" class="start">Start</button>
      </form>
    </div>
    <div id="overlay"></div>

    <div class="page">
      <div class="header">
        <div class="title">Tic-Tac-Toe</div>
      </div>
      <div class="turn-container">
        <div class="p1-turn"></div>
        <div class="p2-turn"></div>
      </div>
      <div class="grid-container">
        <div class="grid-cell" id="c0"></div>
        <div class="grid-cell" id="c1"></div>
        <div class="grid-cell" id="c2"></div>
        <div class="grid-cell" id="c3"></div>
        <div class="grid-cell" id="c4"></div>
        <div class="grid-cell" id="c5"></div>
        <div class="grid-cell" id="c6"></div>
        <div class="grid-cell" id="c7"></div>
        <div class="grid-cell" id="c8"></div>
      </div>
      <div class="game-end">
        <div class="win-msg"></div>
        <button type="submit" class="restart">Restart</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
